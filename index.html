<html><body style="background:#2b2b2b">	<p>		<font style="font-size:60px; margin-top: 50px" color="#a9b7c6">			Всё почти готово! Нажмите на форму ниже, чтобы скопировать ключ доступа, а затем вставьте его в соответствующем поле в приложении		</font>	</p>	<input type="text" style="margin-top: 10px;">	<p style="display: none">		<font style="font-size:60px; margin-top: 10px" color="#a9b7c6">			Ключ скопирован! Окно закроется через <span id="timeEstimated">5</span> секунд		</font>	</p>	<script>		var i=document.querySelector("input");		var d = () =>{			var estTime=document.getElementById("timeEstimated").innerHTML;			estTime--;			document.getElementById("timeEstimated").innerHTML=estTime;			if (estTime > 0) setTimeout(d,1000);			else window.close();		}		i.onclick= e=>{			e.path[0].select();			document.execCommand("copy");			document.querySelectorAll("body > p")[1].style.display="block";			setTimeout(d,1000);		}		for (var y=0, u = window.location.toString().split("?",2)[1].split("&"),f; y < u.length && ((f = u[y].split("=",2)) || true); y++) {			if (f[0] == "code") {				i.value = f[f.length-1];				break;			}		}	</script></body></html>
